<div class="modal-header">
  <h4 class="modal-title">Delete {{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>Do you want to delete {{ titleName }}?</p>
</div>
  
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-primary" (click)="activeModal.close()"> Delete</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
</div>
